<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna Voloshenko - SteelOrbis</title>

    <style>
        :root {
            --so-blue: #003366;
            --so-red: #cc0000;
            --text-light: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.1); /* Прозорість для скла */
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top, var(--so-blue), #001021);
            color: var(--text-light);
            padding: 20px;
        }

        /* ЕФЕКТ СКЛОМОРФІЗМУ */
        .card {
            width: 100%;
            max-width: 360px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--so-red);
        }

        .avatar {
            width: 100px; height: 100px; border-radius: 50%;
            margin: 0 auto 20px; background: white;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--so-red); overflow: hidden;
            padding: 8px;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        h1 { margin: 0; font-size: 24px; letter-spacing: -0.5px; }
        
        .role { 
            font-size: 13px; 
            color: var(--so-red); 
            font-weight: 700; 
            margin: 8px 0 25px 0; 
            line-height: 1.4;
            text-transform: uppercase;
        }

        /* Кнопки зі скломорфізмом */
        .quick-links {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin: 0 -24px 25px;
        }
        
        .quick-btn {
            display: flex; flex-direction: column; align-items: center;
            padding: 15px 5px; text-decoration: none; color: white;
            font-size: 10px; font-weight: bold; text-transform: uppercase;
            transition: background 0.3s;
        }
        .quick-btn:not(:last-child) { border-right: 1px solid rgba(255,255,255,0.1); }
        .quick-btn:hover { background: rgba(255, 255, 255, 0.1); }
        .quick-btn .icon { margin-bottom: 5px; color: var(--so-red); }

        .contact-item {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 15px; text-decoration: none; color: inherit;
            padding: 12px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-align: left;
        }
        .contact-item:hover { 
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: var(--so-red);
        }

        .info-block { display: flex; flex-direction: column; }
        .value { font-size: 14px; font-weight: 600; }
        .label { font-size: 11px; opacity: 0.6; margin-top: 2px; text-transform: uppercase; }

        .icon { width: 20px; height: 20px; color: var(--so-red); flex-shrink: 0; }
        .icon svg { width: 100%; height: 100%; fill: currentColor; }

        .btn-save {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-top: 10px; padding: 15px; border-radius: 12px;
            background: var(--so-red); color: white;
            text-decoration: none; font-weight: bold;
            box-shadow: 0 10px 20px rgba(204, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .btn-save:active { transform: scale(0.98); }
    </style>
</head>

            e.preventDefault();
            const vcard = "BEGIN:VCARD\n" +

                          "FN:Anna Voloshenko\n" +
                          "TITLE:Market Intelligence Head Division - Turkey/MENA, EU, CIS\n" +
                          "ORG:SteelOrbis\n" +
                          "TEL;TYPE=CELL,VOICE:+905309696679\n" +
                          "EMAIL;TYPE=WORK,INTERNET:avoloshenko@steelorbis.com\n" +
                          "URL:https://www.steelorbis.com\n" +
                          "END:VCARD";
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const newLink = document.createElement('a');
            newLink.download = "Anna_Voloshenko.vcf";
            newLink.href = url;
            newLink.click();
            window.URL.revokeObjectURL(url);
